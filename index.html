<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jam Buddy</title>
  <link href="./styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Jam Buddy</h1>
    </header>

    <section class="main-controls">
      <canvas class="visualizer" height="60px"></canvas>
      <button class="connect" style="visibility: hidden; margin: 0.5rem">Connect to Google Drive</button>
      <p class="message" style="margin: 0.5rem"></p>
      <hr />
      <div id="buttons">
        <button class="record">Record</button>
        <button class="clipButton" style="visibility: hidden">Clip last 5 mins</button>
        <button class="stop" style="visibility: hidden">Stop</button>
      </div>
    </section>

    <section class="sound-clips"></section>
  </div>

  <script type="text/javascript" src="./gapi_init.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gsiLoaded()"></script>
  <script type="module" src="./app.js"></script>
</body>

</html>
