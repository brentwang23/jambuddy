<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Web Dictaphone</title>
  <link href="./styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Web Dictaphone</h1>
    </header>

    <section class="main-controls">
      <canvas class="visualizer" height="60px"></canvas>
      <div id="buttons">
        <button class="record">Record</button>
        <button class="stop">Stop</button>
        <button class="connect" style="visibility: hidden;">Connect</button>
      </div>
      <p class="message"></p>
    </section>

    <section class="sound-clips"></section>
  </div>

  <script type="text/javascript" src="./gapi_init.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gsiLoaded()"></script>
  <script type="module" src="./app.js"></script>
</body>

</html>
